1  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/gem_logo.svg">
    <title>Gemposter</title>
    <link rel="stylesheet" href="css/style.css">
    <style media="screen">
        html{
            background: black;
            display: block;
            height: 100%;
        }
        
    </style>
</head>
<body>
<!-- первый блок -->
    <div class="firstblock">
        <!-- шапка -->
        <div class="top_box">
            <h1>GOBLIN ELECTRONIC MUSIC WEB PLAYER</h1>
        </div>
        <!-- контроллеры -->
        <div class="controller_block">
            <div class="sound_form">
                <img src="./images/ap_full_.gif">
            </div>
            <!-- ползунок_1 -->
            <div class="buttons_box">
                <div class="slider1_box">
                    <div class="volume_stroke1">
                        <div class="volume_box1">
                            <div class="volume_line1">
                            </div>
                        </div>
                    </div>
                    <div class="volume_button_1">
                    </div>
                </div>
                <!-- ползунок_2 -->
                <div class="slider2_box">
                    <div class="volume_stroke2">
                        <div class="volume_box2">
                            <div class="volume_line2">
                            </div>
                        </div>
                    </div>
                    <div class="volume_button_2">
                    </div>
                </div>
                <!-- регуляторы -->
                <div class="wave_box">
                    <div class="spinners_1row">
                        <img src="./images/spinner.svg">
                        <img src="./images/spinner.svg">
                    </div>
                    <div class="spinners_2row">
                        <img src="./images/spinner.svg">
                        <img src="./images/spinner.svg">
                    </div>
                    <div class="wave_name">
                        <div class="arrows">
                            <h4>SINUSOIDAL</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- второй блок -->
    <div class="secondblock">
        <div class="sb_row1">
            <div class="riddim">
                <h2>COUNTRY RIDDIM</h2>
            </div>
            <div class="udigg">
                <h2>UDIGG WHAT IM SAYIN</h2>
            </div>
        </div>
        <div class="sb_row2">
            <div class="lights_out">
                <h2>LIGHTS OUT (JUNGLE REMIX)</h2>
            </div>
            <div class="trials">
                <h2>TRIALS CASEY JON</h2>
            </div>
        </div>
        <div class="sb_row3">
            <div class="badders">
                <h2>BADDERS</h2>
            </div>
            <div class="adoreu">
                <h2>ADORE U</h2>
            </div>
            <div class="oxy">
                <h2>OXY</h2>
            </div>
            <div class="ukrap">
                <h2>UK RAP</h2>
            </div>
            <div class="coco">
                <h2>COCO</h2>
            </div>
        </div>
        <div class="sb_row4">
            <div class="violent">
                <h2>VIOLENT DREAMS</h2>
            </div>
            <div class="not_in_love">
                <h2>NOT IN LOVE</h2>
            </div>
            <div class="pap_smear">
                <h2>PAP SMEAR</h2>
            </div>
        </div>
    </div>
    <!-- третий блок -->
    <div class="thirdblock">
        <div class="screen">
            <img src="./images/scree_anim.gif">
        </div>
        <div class="timeline_border">
            <div class="timeline">
                <img src="./images/s_line.svg">
            </div>
        </div>
        <div class="loudness_tracker">
            <h2>LOUDNESS</h2>
                <div class="loading">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="audio_stuff"> 
                <div class="boom_box">
                    <img src="./images/sub_bufer.svg">
                    <div class="boom_box_bass">
                        <img src="./images/bass_circle.svg">
                    </div>
                </div>
                <div class="num_pad">
                    <div class="pad_row1">
                        <div class="kick">
                            <p>KICK</p>
                        </div>
                        <div class="snare">
                            <h5>SNARE</h5>
                        </div>
                        <div class="clap">
                            <p>CLAP</p>
                        </div>
                    </div>
                    <div class="pad_row2">
                        <div class="hi-hat">
                            <h5>HI-HAT</h5>
                        </div>
                        <div class="perc">
                            <p>PERC</p>
                        </div>
                        <div class="fx">
                            <h5>FX</h5>
                        </div>
                    </div>
                    <div class="pad_row3">
                        <div class="bass">
                            <p>BASS</p>
                        </div>
                        <div class="synth">
                            <h5>SYNTH</h5>
                        </div>
                        <div class="tune">
                            <p>TUNE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- футер -->
    <div class="footer_box">
        <img src="./images/FOOTER.svg">
    </div>
</body>
</html>
